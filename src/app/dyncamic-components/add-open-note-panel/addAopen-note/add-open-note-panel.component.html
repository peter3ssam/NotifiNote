<div
  class="container left-1/2 -translate-x-1/2 fixed bg-slate-500 opacity-90 top-0 w-screen h-screen rounded-md"
>
  <div>
    <svg
      (click)="close()"
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 512 512"
      class="fill-red-600 cursor-pointer translate-x-5 translate-y-2 w-10 opacity-70 hover:opacity-100 transition-all duration-300 hover:rotate-90"
    >
      <!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
      <path
        d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM175 175c9.4-9.4 24.6-9.4 33.9 0l47 47 47-47c9.4-9.4 24.6-9.4 33.9 0s9.4 24.6 0 33.9l-47 47 47 47c9.4 9.4 9.4 24.6 0 33.9s-24.6 9.4-33.9 0l-47-47-47 47c-9.4 9.4-24.6 9.4-33.9 0s-9.4-24.6 0-33.9l47-47-47-47c-9.4-9.4-9.4-24.6 0-33.9z"
      />
    </svg>
  </div>
  <form
    action=""
    #form="ngForm"
    class="h-2/4 w-full opacity-100"
    (ngSubmit)="submit(form.value)"
  >
    <input
      type="text"
      name="title"
      id="title"
      ngModel
      placeholder="Note Title"
      [(ngModel)]="panelData!.title"
    />
    <textarea
      type="text"
      name="description"
      id="description"
      placeholder="Note Description"
      [(ngModel)]="panelData!.description"
      ngModel
    ></textarea>
    <input
      type="datetime-local"
      name="alarm"
      id="alarm"
      placeholder="Alarm"
      ngModel
      [(ngModel)]="panelData!.alarm"
    />
    <button
      type="submit"
      class="bg-primary text-secondryLight p-2 rounded-full opacity-60 hover:opacity-100 transition-all duration-300"
    >
      submit
    </button>
  </form>
</div>
