<div class="container mx-auto flex justify-center flex-wrap items-center">
  <div
    *ngFor="let note of notes"
    class="bg-secondry p-5 px-12 w-fit rounded-xl items-center flex flex-col m-5 transition-all duration-500 hover:scale-110 cursor-default"
  >
    <span class="mb-4 text-xl font-bold text-white">{{ note.title }}</span>
    <span
      (click)="openNote(note)"
      class="bg-white text-primary py-2 px-8 rounded-xl cursor-pointer opacity-65 hover:opacity-100 animate-bounce"
      >Open Note</span
    >
  </div>
  <div
    class="bg-secondryLight p-5 px-12 flex flex-col w-fit rounded-xl items-center m-5"
  >
    <span class="mb-4 text-xl font-bold text-white">Note Title</span>
    <span
      (click)="addNote()"
      class="bg-primary text-white py-2 px-8 rounded-xl cursor-pointer opacity-65 transition-all duration-300 hover:opacity-100"
      >Add Note</span
    >
  </div>
</div>
